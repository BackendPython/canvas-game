<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon/space_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Space shooter</title>
</head>
<body>

    <div class="images">
        <img src="images/space_bot.png" alt="error" id="space_bot">
        <img src="images/space_star_1.png" alt="error" id="space_star_1">
        <img src="images/space_background.png" alt="error" id="space_background">
        <img src="images/space_player_down.png" alt="error" id="space_player_down">
        <img src="images/space_player_left.png" alt="error" id="space_player_left">
        <img src="images/space_player_right.png" alt="error" id="space_player_right">
        <img src="images/space_bullet_green.png" alt="error" id="space_bullet_green">
        <img src="images/bomb/bomb-1.png" alt="error" id="bomb-1">
        <img src="images/bomb/bomb-2.png" alt="error" id="bomb-2">
        <img src="images/bomb/bomb-3.png" alt="error" id="bomb-3">
        <img src="images/bomb/bomb-4.png" alt="error" id="bomb-4">
        <img src="images/bomb/bomb-5.png" alt="error" id="bomb-5">
        <img src="images/bomb/bomb-6.png" alt="error" id="bomb-6">
        <img src="images/space_bullet_green_boom.png" alt="error" id="space_bullet_green_boom">
    </div>
    <div class="musics">
        <audio src="musics/boom.mp3" id="boom_music"></audio>
        <audio src="musics/shoot.mp3" id="shoot_music"></audio>
        <audio src="musics/background.mp3" id="background_music"></audio>
    </div>

    <canvas id="canvas1"></canvas>

    <div class="controllers">
        <button id="reload_button">Play again</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
